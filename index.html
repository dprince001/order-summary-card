<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img src="illustration-hero.svg" alt="">
      </div>

      <div class="text-container">
        <h2>Order Summary</h2>
        <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="icon-music.svg" alt="">
          <div class="plan-text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#">change</a>
        </div>
        <button class="btn-pay">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>


</body>
</html>
